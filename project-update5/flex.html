<!DOCTYPE html> 
<html> 

<head> 
<style> 
	.flex-container { 
		display: flex; 
		background-color: #f1f1f1; 
        justify-content: space-between;
		width: 100%; 
	} 
	.flex-container > div { 
		background-color: rgb(33, 246, 107); 
		color: "#000000"; 
		width: 50px; 
		margin: 15px; 
		text-align: center; 
		line-height: 75px; 
		font-size: 35px; 
	} 
</style> 
</head> 

<body> 
<div class="flex-container"> 
	<div>A</div> 
	<div style="flex-basis: 250px">B</div> 
	<div>C</div> 
</div> 
</body> 

</html>
