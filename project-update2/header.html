<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="allu-arjun.css">
    <link rel="stylesheet" href="search-bar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            margin: 0;
            height: 1000px;
            
        }
        
    </style>
</head>
<body>
    <div class="header-body">
        <div class="left-section" >
            <img src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg" alt="redBus" class="rb_logo" title="redBus">
            <div class="left-section2" style="color:rgb(194, 187, 187)">&#124</div>
        <div class="middle-section " >
        
            <div class="bus-ticket">
                <img src="icons8-bus-50.png">
                
                <span class="middle-text" >Bus Tickets</span> 
            </div> 
            <div class="cab-rental">
                <img class="img_rb_vertical" src="https://st.redbus.in/web/images/layout/ryde_vertical.svg" alt="Online Cab Booking" title="Online Cab Booking">
                Cab Rental
            </div>
            <div class="train-tickets">
                <img class="img_rb_vertical" src="https://st.redbus.in/web/images/layout/rail_vertical.svg" alt="Online Train Tickets Booking" title="Online Train Tickets Booking">
                <span class="middle-text" >Train Tickets</span> 
            </div>
        </div>
        
        </div>
        <div class="right-section" style="background-color:white">
            <div class="help">
                <span class="material-symbols-outlined">
                    headset_mic
                    </span>
                <span>Help</span>
            </div>
            <div class="Account">
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
                <span>Account</span>
            </div>
        </div>
    </div>
    <div class="allu-arjun-box" >
        <img class="allu-arjun-pic" src="allu-arjun-pic-PhotoRoom.png">
        <div class="allu-arjun-text">
            India's No. 1 Online Bus Ticket Booking Site
        </div>



        <div class="search-bar">
            <div class="from-box">
                <div class="search-bar-icon"><img src="icons8-get-on-bus-30.png" alt=""></div>
                <input type="text" placeholder="From">
            </div>
            <div class="to-box">
                <div class="search-bar-icon"><img src="icons8-get-off-bus-50.png" alt=""></div>
                <input type="text" placeholder="To">
            </div>
            <div class="date-box">
                <div class="search-bar-icon"><img src="icons8-calendar-24.png" alt=""></div>
                <input type="text" placeholder="Date">
            </div>
            <div class="search-button-box">
                <button class="search-button">SEARCH BUSES</button>
            </div>
        </div>

    </div>

    
        

    
</body>
</html>
